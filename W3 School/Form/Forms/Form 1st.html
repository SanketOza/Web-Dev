<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="form style.css">
</head>
<body>

    <!--                                       HTML FORMS
     
    - An HTML form is used to collect input from user which can be also sent further to server for processing,

    #<form></form> element
    -The HTML form element is used to create an HTML form for user input.
    -The form element is container with different types of input elements like  text fields,check boxes, radio buttons, submit buttons, etc.
    -The action attribute specifies where the form data should be sent.
    -The method attribute specifies which http method should be used.
    
    #<input> element
    -The input element is used to create a varitey of different form controls
    -We have 20+ possible types of inputs, ranging from data pickers to checkboxes.
    -The type attribute is where the magic happens.Changing type dramaticaly alters the input's behaviour and appearance.
    -placeholder defines what you need to type in following input.

    #<labrel> element
    -It provides caption for an item in user interface probably for input types. 



-->

<div class="centered">
    <form style="align-items: center;">

        <h1>Basic Form</h1>
        
        <p><label for="username">Username</label><br>
            <input class="form" id="username" type="text" placeholder="Username">
        </p>
        <p>
    
        <label for="password">Password</label><br>
        <input class="form" id="password" type="password" placeholder="Password"> 
       
        </p>
     
       <p>
        <label for="color">Select Color</label><br>
        <input class="form" id="color" type="color">
       
       </p> 
       
       <p>
        <label for="number">Enter Number</label><br>
        <input class="form" id="number" type="number" placeholder="Number">
    
       </p>
    
    </form>
</div>





</body>
</html>
