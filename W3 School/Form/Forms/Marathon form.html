<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathron Registration</title>
</head>
<body>

    <h1>Marathon Registration!!</h1>

    <form action="">

        <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="mike" minlength="2" maxlength="10" required><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="anderson" minlength="2" maxlength="10" required>
        </div> 

        <p>Select a Race</p>

        <div>
            <label for="Fun_Run" style="margin-right: 20px;">Fun Run 5k</label>
            <input style="margin-right: 10px;" type="radio" name="race" id="Fun_Run">
        </div>

        <div>
            <label for="Half_Marathon" style="margin-right: 2px;">Half Marathon</label>
            <input type="radio" name="race" id="Half_Marathon">
        </div>


        <div>
            <label for="Full_Marathon" style="margin-right: 4px;">Full Marathon</label>
            <input type="radio" name="race" id="Full_Marathon">
        </div><br>

        <div>
            <label for="Email">Enter Email</label>
            <input type="email" id="Email" placeholder="123@abc.com"  name="Email">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age group" id="age">
                <option value="select">select</option>
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>


        </div>





    </form>

    





</body>
</html>
