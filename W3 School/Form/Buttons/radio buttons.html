<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>

    <style>

        p{
            padding-left: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        label{

            margin-right: 20px;
        }





    </style>


</head>


<body>

    <form action="/radiobuttons">

        <h4>Select Options</h4>
        <p>
            <label for="Option-A">Option-A</label>
            <input type="radio" id="Option-A" name="select"><br>


            <label for="Option-B">Option-B</label>
            <input type="radio" id="Option-B" name="select"><br>


            <label for="Option-C">Option-C</label>
            <input type="radio" id="Option-C" name="select"><br>


            <label for="Option-D">Option-D</label>
            <input type="radio" id="Option-D" name="select"><br><br>

            <button type="submit">Submit</button>
        </p>






    </form>

    <!-- Difference between radion button and checkbox is that in checkbox you can select multiple options
         while in radio buttons you can only select single option-->






        </body>
</html>
