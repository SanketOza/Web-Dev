<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <style>
    
    p{
        padding-left: 20px;
    }

    label{
        margin-right: 20px;
    }


    </style>
   
</head>
<body>

    
    <h4>Tick the correct option</h4>
   
        <form action="">
            <p >
                <label for="CheckBoxA">Option - A</label>
                <input type="checkbox" id="CheckBoxA" name="a"><br>
            
                <label for="CheckBoxB">Option - B</label>
                <input type="checkbox" id="CheckBoxB" name="b"><br>
            
                <label for="CheckBoxC">Option - C</label>
                <input type="checkbox" id="CheckBoxC" name="c"><br>
            
                <label for="CheckBoxD">Option - D</label>
                <input type="checkbox" id="CheckBoxD" name="d"><br>
            
            </p>
        </form> 



   


</body>
</html>
