<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>

    <form action="/Buttons">

    <p>

        <label for="price">Range of Price </label>
        <input type="range" name="price" id="p" value="250" min="100" max="1000">

    </p>
<button type="submit">Submit</button>        
    </form>
    
</body>
</html>
