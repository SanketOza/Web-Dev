<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
    <style>



        .city{
    background-color: tomato;
    color: whitesmoke;
    border: 2px solid black;
    margin:20px;
    padding: 20px;
    }

    .main{
        text-align: center;
    }

    #FirstId{

    background-color: bisque;
    border: 4px dotted;
    margin: 20px;
    padding: 2px;
    text-align: center;
    }



    </style>
</head>
<body>
<div class="city main">
<h2>New Delhi</h2>
<p>New Delhi is the capital of India</p>
</div>

<div class="city">
    <h2>London</h2>
    <p>London is capital of England</p>
</div>

<br><br>

<h2 id="FirstId">This is my first ID</h2>
    
</body>
</html>
<!-- Difference between class and id is that the class name can be used multiple times but the id can be used only once within the html page-->
