<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Hey, It is red</h1>
    <p>Hey, It is blue</p>

    <a href="https://www.google.com/" target="_self">Opens link in same tab or window</a>
    <hr>
    <a href="https://www.google.com/" target="_blank">Opens link in new tab or window</a>
    <hr>
    <a href="https://www.google.com/" target="_parent">Opens the link in parent frame</a>
    <hr>
    <a href="https://www.google.com/" target="_top">Opens the link in full body or window</a>
<hr><hr>
<p>Click below image</p>
    <a href="https://www.atlassian.com/">
        <img src="LOGO.png" alt="Online image" title="Go to Atlassian Website" style="width: 300px; height: 100px;">
    </a>
    
    <hr><hr>

    <a href="mailto:someone@example.com">Send Email</a>
    <hr><hr>

    <button onclick="document.location= 'https://www.atlassian.com/'" title="Go to Atlassian Website">Click</button>

</body>
</html>
